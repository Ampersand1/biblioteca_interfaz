<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador - ReadSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registro-admin.component.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Top Bar -->
    <div class="top-bar bg-dark-blue text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="brand-name fs-4 fw-bold">ReadSpace</div>
            <div>
                <a href="#" class="btn btn-outline-light btn-sm me-2">Registrarse</a>
                <a href="#" class="btn btn-light btn-sm">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Registration Form Section with Background Image -->
    <div class="flex-grow-1 d-flex justify-content-center align-items-center"
        style="background-image: url('/library.jpg'); background-size: cover; background-position: center;">
        <div class="form-container bg-white p-4 shadow rounded" style="max-width: 400px; width: 100%; margin-bottom: 30px;">
            <h2 class="text-center mb-3">Registro de Administrador</h2>
            <p class="text-center text-muted mb-4">Ingresa los siguientes datos para registrar un administrador:</p>

            <!-- Admin Registration Form -->
            <form (ngSubmit)="onSubmit(registroAdminForm.value)" #registroAdminForm="ngForm">
                <div class="form-group mb-3">
                    <label for="usuario">Nombre</label>
                    <input type="text" id="usuario" name="usuario" ngModel required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" ngModel required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="clave" ngModel required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="confirmacionClave">Confirma tu contraseña</label>
                    <input type="password" id="confirmacionClave" name="confirmacionClave" ngModel required class="form-control">
                </div>

                <div class="form-group mb-4">
                    <label for="adminToken">Token de acceso</label>
                    <div class="d-flex align-items-center">
                        <input type="text" id="adminToken" name="adminToken" ngModel required class="form-control me-2">
                        <small class="text-muted">Solicita este token al encargado para poder confirmar tu pertenencia al staff</small>
                    </div>
                </div>

                <button type="submit" [disabled]="!registroAdminForm.form.valid || !isPasswordMatch()" class="btn-registerAdmin">
                    Registrarse
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-blue text-white text-center py-3">
        <p>TechNova Solutions | ReadSpace 2024</p>
        <a href="staff.html" class="staff-link">Staff</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
