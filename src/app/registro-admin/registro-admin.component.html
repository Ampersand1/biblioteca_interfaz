<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Administrador - ReadSpace</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Administrador</h2>
    <form (ngSubmit)="onSubmit(registroAdminForm.value)" #registroAdminForm="ngForm">
      
      <div class="form-group">
        <label for="usuario">Nombre</label>
        <input type="text" id="usuario" name="usuario" ngModel required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" ngModel required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirma tu contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ngModel required class="form-control">
      </div>

      <div class="form-group">
        <label for="adminToken">Token de acceso</label>
        <input type="text" id="adminToken" name="adminToken" ngModel required class="form-control">
      </div>
  
      <button type="submit" [disabled]="!registroAdminForm.form.valid || !isPasswordMatch()" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
