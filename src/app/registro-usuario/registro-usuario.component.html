<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ReadSpace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registro-usuario.component.css">
</head>

<body>
    <div>
        <!-- Top Bar -->
        <div class="top-bar bg-dark-blue text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="brand-name fs-4 fw-bold">ReadSpace</div>
                <div class="search-bar d-flex flex-grow-1 mx-3">
                    <input type="text" class="form-control me-2 flex-grow-1" placeholder="Buscar libros...">
                    <button class="btn btn-light">Buscar</button>
                </div>
                <div>
                    <a href="#" class="btn btn-outline-light btn-sm me-2">Registrarse</a>
                    <a href="#" class="btn btn-light btn-sm">Iniciar Sesión</a>
                </div>
            </div>
        </div>


        <!-- Registration Form Section -->
        <div
            style="position: relative; width: 100%; height: 100vh; background-image: url('/public/library.jpg'); background-size: cover; background-position: center;">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <div class="form-container bg-white p-4 shadow rounded" style="max-width: 400px; width: 100%;">
                    <h2 class="text-center mb-3">Crear Cuenta</h2>
                    <p class="text-center text-muted mb-4">Vamos a crear tu cuenta para que puedas disfrutar de nuestros
                        servicios. Ingresa los siguientes datos:</p>
                    <form (ngSubmit)="onSubmit(registroUsuarioForm.value)" #registroUsuarioForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="username">Nombre</label>
                            <input type="text" id="username" name="username" ngModel required class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Correo</label>
                            <input type="email" id="email" name="email" ngModel required class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" ngModel required class="form-control">
                        </div>

                        <div class="form-group mb-4">
                            <label for="confirmPassword">Confirma tu contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" ngModel required
                                class="form-control">
                        </div>

                        <button type="submit" [disabled]="!registroUsuarioForm.form.valid || !isPasswordMatch()"
                            class="btn-register">
                            Registrarse
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark-blue text-white text-center py-3">
            <p>TechNova Solutions | ReadSpace 2024</p>
            <a href="src\app\registro-admin\registro-admin.component.html" class="staff-link">Staff</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
