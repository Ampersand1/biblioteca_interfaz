<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - ReadSpace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.component.css">
</head>

<body>
    <div>
        <!-- Top Bar -->
        <div class="top-bar bg-dark-blue text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="brand-name fs-4 fw-bold">ReadSpace</div>
                <div class="search-bar d-flex flex-grow-1 mx-3">
                    <input type="text" class="form-control me-2 flex-grow-1" placeholder="Buscar libros...">
                    <button class="btn btn-light">Buscar</button>
                </div>
                <div>
                    <a href="#" class="btn btn-outline-light btn-sm me-2">Registrarse</a>
                    <a href="#" class="btn btn-light btn-sm">Iniciar Sesión</a>
                </div>
            </div>
        </div>
        <!-- Login Form Section -->
        <div
            style="position: relative; width: 100%; height: 100vh; background-image: url('/public/library.jpg'); background-size: cover; background-position: center;">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <div class="form-container bg-white p-4 shadow rounded" style="max-width: 400px; width: 100%;">

                    <!-- Login Form -->
                    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="usuario">Nombre</label>
                            <input type="text" id="usuario" name="usuario" ngModel required class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="clave">Contraseña</label>
                            <input type="password" id="clave" name="clave" ngModel required class="form-control">
                        </div>


                        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary w-100">
                            Iniciar sesión
                        </button>
                        <a href="staff.html" class="aun-no-tienes-cuenta">¿Aun no tienes cuenta?</a>

                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark-blue text-white text-center py-3">
            <p>TechNova Solutions | ReadSpace 2024</p>
            <a href="staff.html" class="staff-link">Staff</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
