<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadSpace</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./inventario.component.css">
</head>
<body>
  <div>
    <!-- Top Bar -->
    <div class="top-bar bg-dark-blue text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="brand-name fs-4 fw-bold">ReadSpace</div>
        <div class="search-bar d-flex flex-grow-1 mx-3">
          <input type="text" class="form-control me-2 flex-grow-1" placeholder="Buscar libros...">
          <button class="btn btn-light">Buscar</button>
        </div>
        <div class="d-flex align-items-center">
            <span class="me-2">Hola, Luis</span>
          <img src="/usuario.png" alt="Imagen de Usuario" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
        </div>
      </div>
    </div>
  
    <!-- Categories Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarCategories">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link text-dark" href="#">Aventura</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Terror</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Cómics y Manga</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Romance</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Misterio</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Artículos</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Infantil</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Ciencia Ficción</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Inventario de Libros -->
    <section class="books-section py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Nuestro Inventario</h2>
        <div class="row">
            <app-libro *ngFor="let libro of libros" [libro]="libro"></app-libro>
          </div>          
        <button class="btn btn-success mt-3">Añadir Referencia</button>
      </div>
    </section>
  
    <!-- Footer -->
    <footer class="bg-dark-blue text-white text-center py-3 d-flex justify-content-between align-items-center">
      <p class="mb-0">TechNova Soluciones | ReadSpace 2024</p>
      <a href="#" class="text-white">Staff</a>
    </footer>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
