<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil - ReadSpace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar bg-dark-blue text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="brand-name fs-4 fw-bold text-decoration-none text-white">ReadSpace</a>
            <div class="nav-links">
                <a (click)="autenticacionService.logout()" class="btn btn-light btn-sm">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Profile Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Modificar Perfil</h2>

                        <!-- Mensajes de éxito o error -->
                        <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>
                        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                        <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
                            <!-- Nombre de usuario -->
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="usuario" name="usuario"
                                    [(ngModel)]="userData.usuario" required>
                            </div>

                            <!-- Correo -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo"
                                    [(ngModel)]="userData.correo" required email>
                            </div>

                            <!-- Contraseña actual -->
                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña actual</label>
                                <input type="password" class="form-control" id="clave" name="clave"
                                    [(ngModel)]="userData.clave" required>
                            </div>

                            <!-- Nueva contraseña -->
                            <div class="mb-3">
                                <label for="nuevaClave" class="form-label">Nueva contraseña (opcional)</label>
                                <input type="password" class="form-control" id="nuevaClave" name="nuevaClave"
                                    [(ngModel)]="userData.nuevaClave">
                            </div>

                            <!-- Confirmar nueva contraseña -->
                            <div class="mb-3">
                                <label for="confirmacionNuevaClave" class="form-label">Confirmar nueva
                                    contraseña</label>
                                <input type="password" class="form-control" id="confirmacionNuevaClave"
                                    name="confirmacionNuevaClave" [(ngModel)]="userData.confirmacionNuevaClave"
                                    [required]="userData.nuevaClave">
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!perfilForm.form.valid || loading">
                                    {{ loading ? 'Actualizando...' : 'Actualizar Perfil' }}
                                </button>
                            </div>
                        </form>
                        <div class="d-grid gap-2 mt-4">
                            <button type="button" class="btn btn-danger" (click)="confirmarEliminacion()">
                                Eliminar cuenta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-blue text-white text-center py-3 mt-5">
        <p class="mb-0">TechNova Solutions | ReadSpace 2024</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
